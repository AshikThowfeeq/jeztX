{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JeztAi</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
</head>

<body >
  <div class="container-scroller" >
    <div class="container-fluid page-body-wrapper full-page-wrapper " >
      <div class="content-wrapper d-flex align-items-center auth px-0" style="background: rgb(255,255,255);
      background: -moz-radial-gradient(circle, rgba(255,255,255,1) 23%, rgba(148,140,245,1) 100%);
      background: -webkit-radial-gradient(circle, rgba(255,255,255,1) 23%, rgba(148,140,245,1) 100%);
      background: radial-gradient(circle, rgba(255,255,255,1) 23%, rgba(148,140,245,1) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffffff",endColorstr="#948cf5",GradientType=1);">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5" style="border-radius: 20px;border: 2px solid #5e50f9;">
              <div class="brand-logo">
                <img src="{% static 'images/JeztLargem.png' %}" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>                               
              <h6 class="font-weight-light">Company Login</h6>
              {% if messages %}
              <ul>
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
              </ul>
                {% endif %}

              <form  method="post" class="pt-3">
                {% csrf_token %}
                <div class="form-group">
                  
                    <input type="text" class="form-control form-control-lg" name="company_id" placeholder="Company ID"  required>
                  </div>
                  
                  <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="Password:" required>
                </div>
                
                
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Login</button>
                  
                </div>
                <p>
                  <a href="">Forgot password?</a>
              </p>
                
               
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/settings.js' %}"></script>
  <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
