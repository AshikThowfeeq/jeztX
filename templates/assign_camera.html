{% extends 'base.html' %}
{% block content %}
<!--Form Start-->
<div class="col-12 grid-margin ">
    <form method="post">
        {% csrf_token %}

        <div class="card">
            <div class="row">
                <div class="col-lg-5 grid-margin grid-margin-lg-0">
                    <div class="card-body">
                        <div class="asColorPicker-wrap">
                            
                            {{ form.camera }}
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 grid-margin grid-margin-lg-0">
                    <div class="card-body">
                        <div class="asColorPicker-wrap">
                            
                            {{ form.employee_id }}
                        </div>
                    </div>
                </div>

                <div class="col-lg-1">
                    <div class="card-body">
                        <button type="submit" class="btn btn-primary ">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-12">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        {% for field in form %}
                            {% for error in field.errors %}
                                <p><strong>{{ field.label }}:</strong> {{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            </div>
    </form>
    </div>

<!--End Form -->


{% endblock %}
