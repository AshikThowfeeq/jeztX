
{% extends 'base.html' %}
{% block content %}
<div class="row">                       
    <div class="col-md-12 grid-margin transparent">
        <div class="row">
            {% for data in camera_data %}
            <div class="col-md-3 mb-4 stretch-card transparent">
                <div class="card card-tale">
                    <div class="card-body">
                        <p >Camera Name: {{ data.name }}</p>
                        <p class="mb-4">Count: {{ data.count }}</p>
                        <p  class="fs-30 mb-2">Percentage: {{ data.percentage|floatformat:2 }}%</p>
                    </div>
                </div>
            </div>
            {% endfor %} 
        </div>
    </div>
</div>
{% endblock %}
